<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <input id="filter" type="text" placeholder="Search Entry..." />
        <button id="profile" onclick="profile()">Profile</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <main>
        <section>
            <h2>Job Application Tracker</h2>
            <a href="/reminders/reminders.html" class="reminders-link">Go to Reminders</a>
            <a href="/dashboard/dashboard.html" class="dashboard-link">Go to Dashboard</a>
            <form id="form" onsubmit="handleFormSubmit(event)">
                <label for="jobTitle">Company Name:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>

                <label for="company">Company Size:</label>
                <input type="text" id="company" name="company" required>

                <label for="status">Open Position:</label>
                <select id="status" name="status" required>
                    <option value="Jr Developer">Jr Developer</option>
                    <option value="Sr Developer">Sr Developer</option>
                    <option value="Jr Manager">Jr Manager</option>
                    <option value="Sr Manager">Sr Manager</option>
                </select>
                
                <label for="note">Notes:</label>
               <input type="text" id="note" name="note">

                <label for="attachment">Attach File:</label>
                <input type="file" id="attachment" name="attachment">

                <button type="submit">Submit</button>
            </form>
           <!--<div id="attachmentPreview"></div> --> 
            <div class="form-group2">
                <label for="rowsperpage">Rows Per Page</label>
                <select id="rowsperpage" name="rowsperpage">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                
              </div>
            <ul id="applicationList">
            </ul>

            <div id="paginationInfo"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="./index.js"></script>
   
</body>
</html>
