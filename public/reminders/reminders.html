<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link rel="stylesheet" href="reminders.css"> <!-- Make sure your CSS is linked here -->
</head>
<body>
    <header>
        <h1>Reminders</h1>
        <input id="filter" type="text" placeholder="Search Entry..." />
        <button id="company" onclick="company()">Companies To Check</button>
        <button id="profile" onclick="profile()">Profile</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <main>
        <!-- Reminders Section -->
        <section>
            <h2>Manage Reminders</h2>
            <a href="/dashboard/dashboard.html" class="dashboard-link">Go to Dashboard</a>
            <form id="form" onsubmit="handleAddReminder(event)">
                <label for="reminderDate">Reminder Date:</label>
                <input type="date" id="reminderDate" name="reminderDate" required>

                <label for="reminderMessage">Reminder Message:</label>
                <textarea id="reminderMessage" name="reminderMessage" required></textarea>

                <button type="submit">Add Reminder</button>
            </form>
            <div class="form-group2">
                <label for="rowsperpage">Rows Per Page</label>
                <select id="rowsperpage" name="rowsperpage">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                
              </div>
            <ul id="reminderList">
                <!-- Reminders will be listed here -->
            </ul>
            <div id="paginationInfo"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="./reminders.js"></script> <!-- Separate JS file for reminders -->
</body>
</html>
